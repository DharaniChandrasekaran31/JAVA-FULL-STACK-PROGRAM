<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <script>
        function Pattern() {
            let n = prompt("Enter the number of rows for the pattern:");
            n = parseInt(n);
            let result = "";
            for(let i = 1; i <= n; i++) {
                for(let j = 1; j <= i; j++) {
                    result=result+"* ";
                }
                result=result+"<br>";
            }
            document.getElementById("ResultDiv").innerHTML = result;
        }
        window.onload = Pattern;
    </script>
</head>
<body>
    <div id="ResultDiv"></div>
</body>
</html>
