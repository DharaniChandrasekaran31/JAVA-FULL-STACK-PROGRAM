<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="30%" align="center" border="2">
    <tr>
        <th colspan="2"><u><i>Registration Form</i></u></th>
    </tr>
    <tr>
        <td><label for="student name"><b>Student Name :</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="father's name"><b>Father's Name</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="mother's name"><b>Mother's Name</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="date of birth"><b>DOB</b></label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label for="gender"><b>Gender</b></label></td>
        <td><input type="radio" name="gender">Male
        <input type="radio" name="gender">Female</td>
    </tr>
    <tr>
        <td><label for="email"><b>Email ID</b></label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label for="mobile number"><b>Mobile No.</b></label></td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><label for="address"><b>Address</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="state"><b>State</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label for="city"><b>City</b></label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2" align="center"><button type="submit">Submit</button></td>
    </tr>
    </table>
</body>
</html>
