<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            .container {
                max-width: 400px;
                margin: 0 auto;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
            }
            .login-button {
                text-align: left;
                padding-left: 10.5px;
            }
            .form-control-wrapper {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .form-control-icon {
                width: 40px;
                height: 34px; 
                padding: 15px;
                background-color: #f0f0f0;
                border-radius: 3px 0 0 3px;
                color: black;
                border: 1px solid #ccc;
                border-right: none;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: -1px;
                box-sizing: border-box;
            }
            .form-control {
                flex: 1;
                border-radius: 0 3px 3px 0;
                border: 1px solid #ccc;
                padding: 10px;
                box-sizing: border-box; 
            }
            .alert-heading {
                color: blue;
                display: inline-block;
                margin-bottom: 0;
            }
            .forget-password {
                font-size: 12px;
                display: block;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success" style="height: 80px;">
                <h3 class="alert-heading">Sign In</h3>
                <a href="#" class="forget-password">Forget Password?</a>
            </div>
            <form>
                <div class="form-control-wrapper">
                    <span class="form-control-icon"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Username or email">
                </div>
                <div class="form-control-wrapper">
                    <span class="form-control-icon"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                </div>
                <div class="login-button">
                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="button" class="btn btn-primary">Login with Facebook</button>
                </div>
            </form>
            <hr>
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
