<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        }

        }

        }

</head>

                <th id="th">Sr.No</th>

            </tr>
            <tr id="data">

                <td id="td">2000</td>
                <td id="td">3 Months</td>
                <td id="td">10<sup>th</sup></td>
            </tr>
            <tr id="data">
                <td id="td">2</td>

                <td id="td">2000</td>
                <td id="td">3 Months</td>

            </tr>
            <tr id="data">
                <td id="td">3</td>

            </tr>
            <tr id="data">
                <td id="td">4</td>

        </table>
    </div>
</body>
</html>
