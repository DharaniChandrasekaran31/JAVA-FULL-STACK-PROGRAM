<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function isPalindrome(str) {
            let Strr = str.replace(/[\W_]/g, '').toLowerCase();
            let reverse = '';
            for (let i = Strr.length - 1; i >= 0; i--) {
                reverse+= Strr[i];
            }
            return Strr===reverse;
        }
        function Palindrome() {
            let input = document.getElementById("input").value;
            if (isPalindrome(input)) {
                document.getElementById("result").innerHTML = `"${input}" is a palindrome.`;
            } else {
                document.getElementById("result").innerHTML = `"${input}" is not a palindrome.`;
            }
        }
    </script>
</head>
<body>
    <h2>Palindrome Checker</h2>
    <label for="input">Enter a string:</label>
    <input type="text" id="input">
    <button onclick="Palindrome()">Check Palindrome</button>
    <div id="result"></div>
</body>
</html>
