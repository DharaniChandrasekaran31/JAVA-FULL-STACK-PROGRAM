<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events</title>
</head>
<body><!DOCTYPE html>
    <html>
    <head>
        <title>JavaScript Events</title>
        <script>
            // Mouse Events
            function clickEvent() 
            {
                alert("Click event triggered");
            }
            function dblClickEvent() 
            {
                alert("Double click event triggered");
            }
            function mouseOverEvent() 
            {
                alert("Mouse over event triggered");
            }
            function mouseOutEvent() 
            {
                alert("Mouse out event triggered");
            }
            // Keyboard Events
            function keyDownEvent() 
            {
                alert("Key down event triggered");
            }
            function keyUpEvent() 
            {
                alert("Key up event triggered");
            }
            // Form Events
            function submitEvent() 
            {
                alert("Form submit event triggered");
                return false; // Prevent form submission
		    }
		    // Window Events
		    function windowEvent() 
            {
			    window.resizeTo(800, 600);
			    alert("Window resized");
		    }
	    </script>
    </head>
    <body>
        <!-- Mouse Events -->
        <button onclick="clickEvent()">Click Me</button><br><br>
        <button ondblclick="dblClickEvent()">Double Click Me</button><br><br>
        <button onmouseover="mouseOverEvent()">Mouse Over Me</button><br><br>
        <button onmouseout="mouseOutEvent()">Mouse Out Me</button><br><br>
        <!-- Keyboard Events -->
        <input type="text" onkeydown="keyDownEvent()" placeholder="Press a key"><br><br>
        <input type="text" onkeyup="keyUpEvent()" placeholder="Release a key"><br><br>
        <!-- Form Events -->
        <form onsubmit="submitEvent()">
            <input type="text" placeholder="Submit form"><br><br>
            <button type="submit">Submit</button><br><br>
        </form>
        <!-- Window Events -->
        <button onclick="windowEvent()">Resize Window</button><br><br>
    </body>
</html>
