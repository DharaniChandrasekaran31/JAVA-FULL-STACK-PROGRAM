<html>
    <head>
        <title>My JS Functions</title>
        <script>
            function myFunction(){
                alert("Example for JS Functions");
            }
            function addition(a,b){
                let sum=a+b;
                alert("Addition :"+sum);
            }
            function subtraction(a,b){
                let sub=a-b;
                alert("Subtraction :"+sub);
            }
            function multiplication(a,b){
                let mul=a*b;
                alert("Multiplication :"+mul);
            }
            function division(a,b){
                let div=a/b;
                alert("Division :"+div);
            }
        </script>
    </head>
    <button onclick="myFunction()">Click me</button>
    <br>
    <button onclick="addition(30,10)">Addition</button>
    <br>
    <button onclick="subtraction(30,10)">Subtraction</button>
    <br>
    <button onclick="multiplication(30,10)">Multiplication</button>
    <br>
    <button onclick="division(30,10)">Division</button>
</html>
