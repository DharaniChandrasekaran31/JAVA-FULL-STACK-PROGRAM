<html>
    <head>
        <title>My JS Functions</title>
        <script>
            function myFunction(){
                document.write("<b>Example for JS Functions");
            }
            function addition(){
                let sum=a+b;
                document.write("<b>Addition :"+sum+"</b>");
            }
            function subtraction(){
                let sub=a-b;
                document.write("Subtraction :"+sub+"</b>");
            }
            function multiplication(){
                let mul=a*b;
                document.write("Multiplication :"+mul+"</b>");
            }
            function division(){
                let div=a/b;
                document.write("Division :"+div+"</b>");
            }
        </script>
    </head>
    <button onclick="myFunction()">Click me</button>
    <br>
    <button onclick="addition(30,10)">Addition</button>
    <br>
    <button onclick="subtraction(30,10)">Subtraction</button>
    <br>
    <button onclick="multiplication(30,10)">Multiplication</button>
    <br>
    <button onclick="division(30,10)">Division</button>
</html>
